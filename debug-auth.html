<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Debug Tool</h1>
        
        <div class="form-group">
            <label for="name">Name (for registration):</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <div>
            <button onclick="testRegister()">üÜï Test Register</button>
            <button onclick="testLogin()">üîë Test Login</button>
            <button onclick="testProfile()">üë§ Test Profile</button>
            <button onclick="clearResults()">üßπ Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:3000';
        let authToken = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testRegister() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!name || !email || !password) {
                addResult('‚ùå Please fill in all fields for registration', 'error');
                return;
            }

            try {
                addResult('üîÑ Testing registration...', 'info');
                
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    addResult(`‚úÖ Registration successful! User: ${data.user.name} (${data.user.email})`, 'success');
                } else {
                    addResult(`‚ùå Registration failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Registration error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                addResult('‚ùå Please fill in email and password for login', 'error');
                return;
            }

            try {
                addResult('üîÑ Testing login...', 'info');
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    addResult(`‚úÖ Login successful! User: ${data.user.name} (${data.user.email})`, 'success');
                } else {
                    addResult(`‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testProfile() {
            if (!authToken) {
                addResult('‚ùå No auth token available. Please login first.', 'error');
                return;
            }

            try {
                addResult('üîÑ Testing profile access...', 'info');
                
                const response = await fetch(`${API_BASE}/api/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult(`‚úÖ Profile access successful! User: ${data.user.name} (${data.user.email})`, 'success');
                } else {
                    addResult(`‚ùå Profile access failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Profile access error: ${error.message}`, 'error');
            }
        }

        // Auto-fill with test data
        document.getElementById('name').value = 'Test User';
        document.getElementById('email').value = `test${Date.now()}@example.com`;
        document.getElementById('password').value = 'password123';
        
        addResult('üöÄ Debug tool loaded. Ready to test authentication!', 'info');
    </script>
</body>
</html>
